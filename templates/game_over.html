<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Game Over</title>
</head>
<body>
    <header>
        <h1>Game Over</h1>
        <a href="/" class="home-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2L0 12h3v10h18v-10h3"></path>
            </svg>
        </a>
    </header>
    
    <p>You have completed the Quiz game!</p>
    <h2>Your answered {{ score }} out of {{ total_questions }} questions.</h2>
    <p>Thank you for playing!</p>

    <button id="play_again_button" onclick="window.location.href='/play_again';">Play Again</button>
</body>
</html>
